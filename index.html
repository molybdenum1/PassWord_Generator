<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box-header">
            <h2>Password Generator</h2>
            <div class="box-input">
                <!-- <input type="text" id="pw" readonly="readonly"> -->
                <!-- onclick="copyPW()" -->
                <span id="pw" >###############</span>
                <!-- <button class="btn copy">Copy</button> -->
            </div>
        </div>
        <div class="box-body">
            <div class="form-control">
                <div class="text">Password length</div>
                <input id="len" value="12" min="4" max="30"type="number">
            </div>
            <div class="form-control">
                <div class="text">Include uppercase letters</div>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <div class="text">Include lowercase letters</div>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <div class="text">Contain Numbers</div>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <div class="text">Contain symbols</div>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate" >Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
